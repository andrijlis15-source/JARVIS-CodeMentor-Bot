<!DOCTYPE html>
<html>
<head>
    <title>Налаштування J.A.R.V.I.S.</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f0f0f0; }
        textarea { width: 100%; height: 150px; margin-bottom: 15px; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Системна Роль J.A.R.V.I.S.</h2>
    <p>Введіть інструкції, як J.A.R.V.I.S. має відповідати (наприклад, "Ти — досвідчений Python-розробник.").</p>

    <textarea id="roleInput" placeholder="Введіть системну роль..."></textarea>
    <button onclick="sendData()">Зберегти Налаштування</button>

    <script>
        const tg = window.Telegram.WebApp;

        function sendData() {
            const role = document.getElementById('roleInput').value;
            
            // Відправка даних (ролі) назад боту у форматі JSON
            tg.sendData(JSON.stringify({ role: role }));
            
            // Закриваємо вікно Web App
            tg.close();
        }

        tg.ready();
    </script>
</body>
</html>
